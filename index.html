<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Primer Parcial Programacion Visual Istea</title>
        <link rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous" />
        <link rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css"
            integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ"
            crossorigin="anonymous" />
        <link rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css"
            integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="estilos.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
            crossorigin="anonymous" />
    </head>

    <body>
        <div class="aside" id="aside">
            <section class="side-menu">
                <figure class="menu-header" id="mh">
                    <img style="height: 50px" src="images/logo-admin.png" />
                    <h3 style="padding: 12px; margin-left: 12px" name="adm">
                        Administration
                    </h3>
                </figure>

                <div class="profile" name="adm">
                    <img src="images/img.jpg" class="img-circle profile_img"
                        style="border-radius: 48%; border: 6px solid white;
                        width: 100px" name="adm" />
                    <label style="vertical-align: top; padding-left: 11px"
                        name="adm">fn ln</label>
                </div>

                <label name="adm">M E N U</label>

                <div id="subtitles">
                    <div class="subtitle" onclick="create(1)">
                        <i class="fa fa-users fa-1x" aria-hidden="true" name="ico"> </i>
                        <label class="sublabel" name="sub">Customer accounts</label>
                    </div>
                    <div class="subtitle" onclick="create(2)">
                        <i class="fa fa-credit-card fa-1x" name="ico"></i>
                        <label class="sublabel" name="sub">Access media</label>
                    </div>
                    <div class="subtitle" onclick="create(3)">
                        <i class="fa fa-chart-bar fa-1x" name="ico"></i>
                        <label class="sublabel" name="sub">Statistics</label>
                    </div>
                    <div class="subtitle" onclick="create(4)">
                        <i class="fa fa-cog fa-1x" name="ico"></i>
                        <label class="sublabel" name="sub">Devices</label>
                    </div>
                    <div class="subtitle" onclick="create(5)">
                        <i class="fa fa-ticket-alt fa-1x" name="ico"></i>
                        <label class="sublabel" name="sub">Tariffication</label>
                    </div>
                    <div class="subtitle" onclick="create(6)">
                        <i class="fa fa-shield-alt fa-1x" name="ico"></i>
                        <label class="sublabel" name="sub">Agents account</label>
                    </div>
                </div>
            </section>
        </div>

        <div class="pantalla_principal" id="cuerpoPrincipal">
            <div class="barra">
                <i class="fa fa-bars fa-2x" onclick="navbar()" id="burger"> </i>
                <div id="Icono_Logout">
                    <img src="images/uukk.png" id="uk" />English
                    <i class="fa fa-chevron-down fa-1x" style="cursor: pointer"></i>
                    <i class="fa fa-sign-out-alt fa-0.9x" style="margin-left:
                        10px"></i>
                    <label class="">Logout</label>

                </div>
            </div>
            <div class="cuerpo">
                <div id="pres"></div>
            </div>
        </div>
        <script type="text/javascript" src="codigojs.js"></script>
    </body>

</html>
